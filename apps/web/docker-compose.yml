services:
  postgres:
    image: postgres:16-alpine
    container_name: hirexai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: hirexai
      POSTGRES_PASSWORD: hirexai_password
      POSTGRES_DB: hirexai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rustfs:
    image: rustfs/rustfs:latest
    container_name: hirexai-rustfs
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - rustfs_data:/data
      - rustfs_logs:/logs

volumes:
  postgres_data:
  rustfs_data:
  rustfs_logs:
